  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<body>
  <div class="container">
    <h1>jQuery One</h1>
    <section>

        <li><a href="directions.html" target="_blank">Directions...</a></li>

    <!-- YOUR HTML MARKUP GOES BELOW THIS COMMENT  -->
    <div id="everything">
        <h1>A heading!</h1>
        <p>Here's some text!</p>
        <p>Here's a second set of text!</p>
        <div class="holder">
            <ul>
                <li>List Item 1</li>
                <li>List Item 2</li>
                <li>List Item 3</li>
            </ul>
        </div>
        <div class="holder">
            <ul>
                <li>List Item 4</li>
                <li>List Item 5</li>
                <li>List Item 6</li>
            </ul>
        </div>
    </div>
    
    
    
    <!-- YOUR HTML MARKUP GOES ABOVE THIS COMMENT  -->
  </div>
  <script>
    (function () {
      // Turn h1s blue
      $('h1').css('color', 'blue');
      // Make the element with id "everything" have a red background
      $('#everything').css('background-color', 'red');
      // Make all elements with class "holder" have a black border
      $('.holder').css('border', '1px solid black');
      // Make all li elements inside of ul elements have bold text
      $('ul li').css('font-weight', 'bold');
      // Makes all p elements immediately following an h1 green
      $('h1 + p').css('color', 'green');
      
      //Prepend a new <div> with the text "hello" to div#container
      $('<div>')
        .text('hello')
        .prependTo('.container');
    })();
      //Append a new <div> with the text "goodbye" to div#container
      $('<div>')
        .text('goodbye')
        .appendTo('.container');
      
      //Prepend a new <div> the body, append a new <div> after. How is this different than above?
      $('<div>')
        .text('justin')
        .prependTo('body');
      $('<div>')
        .text('singleton')
        .appendTo('body');
        
      //Place a new div#first before the first div.holder
      $('<div>')
        .text('a new div')
        .insertBefore('.holder:first');
        
      //Place a new div#last with text after the second div.holder
      $('<div>')
        .text('last')
        .insertAfter('.holder:eq(1)');
        
      //Create a newDetachedDiv var which is a jQuery object of a new <div> with some text in it
      var newDetachedDiv = $('<div>some text</div>');
      
      //Change some of its css properties. Is it on the page yet?
      newDetachedDiv.css('color', 'blue');
      
      //now append it. Is it on the page yet?
      newDetachedDiv.appendTo('body');

      //$('.container').empty();

      //var orphanNode = $('#target').detach();
      
  </script>
